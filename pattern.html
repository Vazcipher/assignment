<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Revers</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="text" class="form-control" id="str" placeholder="entre a of lines">
                <button onclick="starPrint()" class="btn btn-success">print star patern</button>
                <h3 id="result"></h3>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script>
  function starPrint(){
    let star = str.value; // you can take input from prompt or change the value
    let string = "";
    for (let i = 1; i <= star; i++) {
    for (let j = 0; j < i; j++) {
        string += "*";
    }
    string += "<br>";
    }
    result.innerHTML=string
  }
</script>
</html>

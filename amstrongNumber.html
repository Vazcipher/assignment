<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Revers</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="text" class="form-control" id="num" placeholder="entre a string">
                <button onclick="amstrong()" class="btn btn-success">Revers</button>
                <h3 id="result"></h3>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script>
   function amstrong(){
        let number=num.value;
        let sum=0;

        while(number>0){
            let reminder=number%10;
            sum+= reminder*reminder*reminder;
            number = parseInt(number / 10);
        }
        console.log(sum);

        if(sum == num.value) {
         result.innerHTML=`${this.num.value} is an Amstrong`
        }
        else {
            result.innerHTML=`${this.num.value} is not an Amstrong`
        }
   }
</script>
</html>
